name: Auto PR create

on:
  push:
    branches:
      - release/stg*


jobs:
  auto-pr-create:
    name: "Release PR create"
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: Create Pull Request
        uses: repo-sync/pull-request@v2
        with:
          token: ${{ secrets.TOKEN }}
          title: Auto Release PR
          branch-suffix: timestamp
          base: stg
