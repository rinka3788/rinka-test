apiVersion: autoscaling/v2beta2
kind: HorizontalPodAutoscaler
metadata:
  name: pf-microservices-template-first
spec:
  scaleTargetRef:
    apiVersion: apps/v1
    kind: Deployment
    name: pf-microservices-template-first
  minReplicas: 3
  maxReplicas: 10
  metrics:
    - type: Resource
      resource:
        name: cpu
        target:
          type: Utilization
          averageUtilization: 70
